name: Scrape TikTok Hashtags

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        run: python Tiktok_hashtag.py

      - name: Upload screenshot (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-screenshots
          path: |
            *.png

      - name: Upload CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-hashtags-csv
          path: tiktok_hashtags.csv

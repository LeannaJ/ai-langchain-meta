name: Run TikTok LLM Script Every 6 Hours

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r tiktok_llm_requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run TikTok Script
        env:
          GEMINI_API_KEY: "AIzaSyA-mjFzthre_maHmacY51JK4TXF0tJ0evQ"
        run: |
          set -eux
          python "TikTok_Script_with_Playwright.py"

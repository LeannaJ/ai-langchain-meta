name: Run YouTube Agent

on:
 # schedule:
  #  - cron: '0 12 * * *'  # Runs every day at 12:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client python-dotenv isodate python-dateutil

    - name: Run YouTube Collection
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        echo "YOUTUBE_API_KEY=${YOUTUBE_API_KEY}" > .env
        python 1_data_collection/youtube_agent.py

    - name: Upload output CSV
      uses: actions/upload-artifact@v4
      with:
        name: youtube_trending_data
        path: youtube_trending_analysis_*.csv

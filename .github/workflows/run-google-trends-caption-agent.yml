name: Run Google Trends Caption Agent

# Fire whenever your “Run Google Trends Agent” workflow finishes successfully
on:
  workflow_run:
    workflows: ["Run Google Trends Agent"]
    types:
      - completed

jobs:
  captions_for_rising_trends:
    # only run if the trends job succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Python and install dependencies
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3) Download the CSV artifact produced by your trends job
      - name: Download trends artifact
        uses: actions/download-artifact@v4
        with:
          name: trend-bot-output     # ← make sure this matches the `name:` from your Run Google Trends Agent
          path: .
          
      - name: Download trends artifact
        uses: actions/download-artifact@v4
        with:
          name: trend-bot-output   # must match exactly
          path: .                  # extract into the root of the repo

      - name: Debug: show all files
        run: |
          echo ">>> Workspace contents <<<"
          ls -R .

      # 4) Generate captions — let caption_agent.py auto‑pick the newest trend_rising_*.csv
      - name: Generate captions for rising trends
        run: |
          python caption_agent.py --n 12

      # 5) Upload the resulting captions CSV
      - name: Upload captions_trends_output artifact
        uses: actions/upload-artifact@v4
        with:
          name: captions_trends_output
          path: captions_*.csv

name: Run Google Trends Caption Agent

# Fire when your existing “Run Google Trends Agent” workflow finishes successfully
on:
  workflow_run:
    workflows: ["Run Google Trends Agent"]
    types:
      - completed

jobs:
  captions_for_rising_trends:
    # only run if the trends job succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Python and install deps
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3) Download the rising‑terms CSV artifact into a known folder
      - name: Download trends artifact
        uses: actions/download-artifact@v4
        with:
          name: trend-bot-output     # must match exactly your trends job’s `name:`  
          path: csvs/

      # 4) Debug: show us what came down
      - name: Debug: list downloaded files
        run: |
          echo ">>> csvs/ contents <<<"
          ls -R csvs/

      # 5) Find the newest trend_rising_*.csv anywhere under csvs/
      - name: Pick newest rising‑terms file
        id: pick_file
        run: |
          # find relative path(s)
          files=$(find csvs -type f -name 'trend_rising_*.csv' | sort -r)
          if [ -z "$files" ]; then
            echo "No trend_rising_*.csv found!" >&2
            exit 1
          fi
          infile=$(echo "$files" | head -n1)
          echo "infile=$infile" >> $GITHUB_OUTPUT

      # 6) Generate captions for that file
      - name: Generate captions for rising trends
        run: |
          echo "→ Using file: ${{ steps.pick_file.outputs.infile }}"
          python caption_agent.py \
            --input "${{ steps.pick_file.outputs.infile }}" \
            --n 12

      # 7) Upload the resulting captions CSV back as an artifact
      - name: Upload captions_trends_output artifact
        uses: actions/upload-artifact@v4
        with:
          name: captions_trends_output
          path: captions_*.csv
